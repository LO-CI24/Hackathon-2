<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="forex, money, travel, pound, euro, dollar">

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Take the Money and Run</title>

<body>

  <!--- HEADER  -->

  <header>
    <div class="container">
      <div class="row header-box header-dark-green">
        <div class="col-12">
          <h1 class="heading-text">Take the Money and Run</h1>
        </div>
      </div>
    </div>
  </header>


  <!--- MAIN  -->


  <main>

    <section>
      <div class="col-12" id="hero"></div>
    </section>

    <section class="background-main">
      <div class="body body-light-green body-text">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <div class="row">
                <div class="col-12">
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount of your current currency">
                  </div>

                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01"
                      aria-label="Currency you currently hold">Currency you hold</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="British Pounds (GBP)">British Pounds (GBP)</option>
                      <option value="US Dollars (USD)">US Dollars (USD)</option>
                      <option value="Euros (EUR)">Euros (EUR)</option>
                    </select>
                  </div>

                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect03" aria-label="Currency you want">Currency you
                      want</label>
                    <select class="form-select" id="inputGroupSelect03">
                      <option selected>Choose...</option>
                      <option value="British Pounds (GBP)">British Pounds (GBP)</option>
                      <option value="US Dollars (USD)">US Dollars (USD)</option>
                      <option value="Euros (EUR)">Euros (EUR)</option>
                    </select>
                  </div>

                  <div>
                    <form>
                      <input type="submit" value="Convert"></input>
                    </form>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount of your converted currency">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
